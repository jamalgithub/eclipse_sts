<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">

        <p:growl id="growl"/>
        
        <p:commandButton id="btn" value="Show Slide Menu" type="button"/>
        <br /><br />
        <p:commandButton onclick="slideMenu.show()" value="Client Side" type="button"/>
        
        <p:slideMenu overlay="true" widgetVar="slideMenu" trigger="btn" my="left top" at="left bottom" backLabel="Back" style="width:190px;">
            <p:submenu label="CRUD op(Ajax)" icon="ui-icon-play">
                <p:menuitem value="Save" actionListener="#{slideMenuController.save}" icon="ui-icon-disk" update="growl"/>
                <p:menuitem value="Update" actionListener="#{slideMenuController.update}" icon="ui-icon-arrowrefresh-1-w" update="growl"/>
                <p:menuitem value="Delete" actionListener="#{slideMenuController.delete}" icon="ui-icon-trash" update="growl"/>
            </p:submenu>
            <p:submenu label="Other op(Non-Ajax)" icon="ui-icon-play">
                <p:menuitem value="Do something" actionListener="#{slideMenuController.doSomething}"
                            ajax="false" icon="ui-icon-check"/>
                <p:menuitem value="Go Home" action="/views/home?faces-redirect=true" ajax="false" icon="ui-icon-home"/>                
            </p:submenu>
            <p:submenu label="JSF Links" icon="ui-icon-extlink">
                <p:submenu label="JSF Components">
                    <p:menuitem value="PrimeFaces" url="http://primefaces.org"/>
                    <p:menuitem value="PrimeFaces Extensions" url="http://code.google.com/p/primefaces-extensions"/>
                    <p:menuitem value="RichFaces" url="http://jboss.org/richfaces"/>
                </p:submenu>
                <p:menuitem value="JSF API" target="_blank" url="http://javaserverfaces.java.net/nonav/docs/2.1"/>
            </p:submenu>
        </p:slideMenu>

    </ui:define>
</ui:composition>
