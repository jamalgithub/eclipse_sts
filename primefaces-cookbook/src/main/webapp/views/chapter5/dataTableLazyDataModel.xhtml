<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Handling millions of data â€“ LazyDataModel</h3>
        <p:growl id="growl" showDetail="true"/>

        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="With Lazy Data Model" />
            <p:dataTable id="lazyModel" widgetVar="carsLazyTable" var="car" value="#{lazyDataTableController.lazyModel}"
                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         paginator="true" rows="10" pageLinks="5" lazy="true" rowsPerPageTemplate="5,10,15" editable="true">
				<f:facet name="header">                    
                    <p:outputPanel>
                        <h:outputText value="Cars" />
                    </p:outputPanel>
                </f:facet>
                <p:column headerText="Name" sortBy="#{car.name}" filterBy="#{car.name}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{car.name}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{car.name}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Year" sortBy="#{car.year}" filterBy="#{car.year}">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{car.year}" />
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText value="#{car.year}" />
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Actions">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>

        </h:panelGrid>
    </ui:define>
</ui:composition>
