<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayoutMultipart.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Multiple File Upload</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Multiple File Upload" />
            <p:fileUpload id="multipleUpload" value="#{fileController.file}" multiple="true"
            uploadLabel="Upload" cancelLabel="Cancel" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" 
            sizeLimit="100000" onstart="showStatus()" oncomplete="hideStatus()" label="Select Images"
            fileUploadListener="#{fileController.handleFileUpload}" update="growl"/>

        </h:panelGrid>
    </ui:define>
</ui:composition>
