<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/masterLayout.xhtml">
    <ui:define name="chapterItem">
        <h3 style="margin-top:0">Displaying Collection of Images</h3>
        <p:growl id="growl" showDetail="true"/>
        <h:panelGrid columns="2" cellpadding="5">

            <h:outputText value="Simple" />
            <p:galleria id="simple">
                <p:graphicImage value="/resources/images/autocomplete/CC.png" />
                <p:graphicImage value="/resources/images/autocomplete/Golf.png" />
                <p:graphicImage value="/resources/images/autocomplete/Polo.png" />
                <p:graphicImage value="/resources/images/autocomplete/Touareg.png" />
            </p:galleria>

            <h:outputText value="With List of Cars" />
            <p:galleria id="withData" value="#{galleriaController.cars}" var="car">
                <p:graphicImage value="/resources/images/autocomplete/#{car.name}.png" />
            </p:galleria>

			<!--  effect:blind, bounce, clip, drop, explode, fade, 
						fold, highlight, puff, pulsate, scale, shake, size, slide, transfer -->
            <h:outputText value="With effect and effectDuration Attributes" />
            <p:galleria id="withEffect" effect="pulse" effectSpeed="2000">
                <p:graphicImage value="/resources/images/autocomplete/CC.png" />
                <p:graphicImage value="/resources/images/autocomplete/Golf.png" />
                <p:graphicImage value="/resources/images/autocomplete/Polo.png" />
                <p:graphicImage value="/resources/images/autocomplete/Touareg.png" />
            </p:galleria>

            <h:outputText value="With Overlays and Captions" />
            <p:galleria id="withOverlayCaption" value="#{galleriaController.cars}" var="car" 
            		  transitionInterval="2000" showCaptions="true" showOverlays="true">
                <p:graphicImage value="/resources/images/autocomplete/#{car.name}.png" title="#{car.name}" />
                <p:galleriaOverlay title="#{car.name}">
                    Model #{car.name}, Year: #{car.year}
                </p:galleriaOverlay>
            </p:galleria>
