<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<h:body> 
	  <h2>JSF 2 convertNumber example</h2>
	  <ol>
		<li>
			Amount [minFractionDigits="2"] : 
			<h:outputText value="#{convertorBean.amount}" >
				<f:convertNumber minFractionDigits="2" />
			</h:outputText>
		</li>
		<li>
			Amount [pattern="#0.000"] : 
			<h:outputText value="#{convertorBean.amount}" >
				<f:convertNumber pattern="#0.000" />
			</h:outputText>
		</li>
		<li>
			Amount [currencySymbol="$"] : 
			<h:outputText value="#{convertorBean.amount}">
				<f:convertNumber currencySymbol="$" type="currency" />
			</h:outputText>
		</li>
		<li>
			Amount [currencyCode="EUR"] : 
			<h:outputText value="#{convertorBean.amount}" >
				<f:convertNumber currencyCode="EUR" type="currency" />
			</h:outputText>
		</li>
		<li>
			Amount [type="percent"] : 
			<h:outputText value="#{convertorBean.amount}" >
				<f:convertNumber type="percent" />
			</h:outputText>
		</li>
	   </ol>	   
	   
	   <h2>ConvertDateTime Example</h2>
	   <h:outputText value="#{convertorBean.date}" >
	   		<f:convertDateTime pattern="dd-mm-yyyy" />
	   </h:outputText>
	   
	   <h2>Custom Converter Example</h2>
	   <h:outputLink value="#{convertorBean.urlData}" >#{convertorBean.urlData}</h:outputLink>
	   
	   <br/><br/>
	   <h:outputLink value="index.xhtml" title="Back To Home">Back To Home</h:outputLink>
</h:body> 
</html>
