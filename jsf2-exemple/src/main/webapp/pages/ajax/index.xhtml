<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head>
   <title>JSF tutorial</title>
   <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
</h:head>
<h:body>
	<h:outputLink value="../../index.xhtml" >Page d'acceuil</h:outputLink>
	<h2>Ajax Example</h2>
	<h:form>
		<h:inputText id="inputName" value="#{ajaxBean.name}">
			<f:ajax event="blur" execute="@this" render="outputMessage outputMessage2"/>
		</h:inputText>
		<h:commandButton value="Show Message">
			<f:ajax execute="inputName" render="outputMessage" />
		</h:commandButton>
		<h2>
			<h:outputText id="outputMessage" value="#{ajaxBean.welcomeMessage != null ? ajaxBean.welcomeMessage : ''}"/>			
		</h2>
		<br />
		<h:outputText id="outputMessage2" value="#{ajaxBean.chAjax}" />
	</h:form>
	
</h:body> 
</html>
