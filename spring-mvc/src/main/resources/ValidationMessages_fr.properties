# This bundle is for JSR 303 and Hibernate error messages only. Spring validation error messages are in
# messages.properties as they use a different scheme for message codes.

# As per section 4.3 of JSR 303. See also http://forum.springsource.org/showthread.php?t=73240 for more info.

# Messages overriding JSR 303 constraints
javax.validation.constraints.NotNull.message=C'est un champ obligatoire.
javax.validation.constraints.Size.message=La taille doit être entre {min}-{max}.

# Messages overriding Hibernate Validator constraints
org.hibernate.validator.constraints.Email.message=Entrer une adresse e-mail valide.

# Custom messages
account.acceptTerms.assertTrue.message=You must accept the terms of use to register.

